name: Deploy Next.js app to Pages

on:
  push:
    branches: ["deploy_ver1"]
  pull_request:
    branches: ["deploy_ver1"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: frontend
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Check Node.js and npm versions
        run: |
          node --version
          npm --version
          echo "Current directory: $(pwd)"
          ls -la
          echo "Ensuring we're in the frontend directory only..."
          pwd
          ls -la
      
      - name: Clean environment and install dependencies
        run: |
          # Remove any PHP/Composer files that might interfere
          rm -f composer.json composer.lock 2>/dev/null || true
          rm -f .env .env.example 2>/dev/null || true
          echo "Installing Node.js dependencies..."
          npm ci --prefer-offline --no-audit
      
      - name: Debug - Check files
        run: |
          echo "Current directory: $(pwd)"
          echo "Layout file contents:"
          cat app/layout.tsx
      
      - name: Build with Next.js
        run: |
          npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
